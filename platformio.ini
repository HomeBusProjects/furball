; PlatformIO Project Configuration File
;
;   Build options: build flags, source filter
;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; http://docs.platformio.org/page/projectconf.html
; PlatformIO Project Configuration File
[env:lolin32]
platform = espressif32
board = lolin32
framework = arduino
monitor_speed = 115200
upload_speed = 921600
;;;; old PMS library
; lib_deps = Adafruit Unified Sensor, Adafruit BME280 Library, Adafruit TSL2561, PMS Library, IFTTTWebhook, JC_Button, PubSubClient
;;;; new PMS library
lib_deps = Adafruit Unified Sensor, Adafruit BME280 Library, Adafruit BME680 Library, Adafruit TSL2561, pms, IFTTTWebhook, JC_Button, PubSubClient
;build_flags = -DMQTT_MAX_PACKET_SIZE=1024 -DMQTT_KEEPALIVE=10 -DNEW_PMS_LIBRARY=1 !echo "-DBUILD_TIMESTAMP="$(date +"%y/%m/%d %H:%M:%S") !echo "-DBUILD_HASH="$(git rev-parse --short HEAD)
build_flags = !echo "-DMQTT_MAX_PACKET_SIZE=1024 -DNEW_PMS_LIBRARY=1 -DBUILD_INFO=\"$(./bin/make-build-info.sh)\""
